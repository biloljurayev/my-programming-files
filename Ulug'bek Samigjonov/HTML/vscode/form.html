<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/server.php" method="get">
        <label for="username">User name</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="email">Emalingiz</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="sana">Tug'ilgan sana</label>
        <input type="date" name="date" id="sana"><br><br>
        <label for="student">Talaba</label>
        <input type="checkbox" name="student" id="student">
        <hr>
        <label for="erkak">Erkak</label>
        <input type="radio" name="gender" value="male">
        <label for="ayol">Ayol</label>
        <input type="radio" name="gender" value="female"><br><br>
        <label for="password">Passwort</label>
        <input type="file" name="password" id="password"><br><br>
        <hr>
        <label for="tajriba">Tajribangiz (yil)</label>
        <select name="experience" id="tajribangiz">
            <option value="o">Tajribam yo'q</option>
            <option value="1">1 yildan kam</option>
            <option value="2">1 yildan ko'p</option>
        </select><br><br>
        <label for="haqida">Siz haqingizda</label>
        <textarea name="about" id="haqida" cols="30" rows="10"></textarea><br><br>



        <button type="submit">Register</button>
    </form>
</body>
</html>
